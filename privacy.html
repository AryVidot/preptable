<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy</title>
</head>
<body class="min-h-screen bg-gray-50 antialiased">
     <!-- Navigation Bar -->
    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm soft-shadow">
      <div class="max-w-7xl mx-auto px-4 sm::px-6">
        <!-- The main header flex container -->
        <div class="flex justify-between items-center h-20 space-x-2">
          <!-- Logo/Branding  (Left) -->
          <div class="flex-shrink-0 flex items-center">
            <svg
              class="w-8 h-8 text-strawberry-red"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 15v-4H8l4.5-8V7h3l-4.5 8v2h-2z"
              />
            </svg>
            <a href="#" class="title-font text-2xl font-bold text-gray-800"
              >Preptable</a
            >
          </div>

          <!-- Desktop Menu Links (Centered, Hidden on small screens) -->
          <!-- flex-grow pushes this nav to take up all available space, and justify-center centers its contents -->
          <nav
            class="hidden md:flex space-x-6 text-gray-600 font-semibold items-center flex-grow justify-center space-x-8 text-lg"
          >
            <a href="#how-it-works" class="hover:text-strawberry-red transition"
              >How It Works</a
            >
            <a href="#problem" class="hover:text-strawberry-red transition"
              >Why We Exist</a
            >
            <a href="#founders" class="hover:text-strawberry-red transition"
              >Founder</a
            >
          </nav>

          <!-- Desktop Button (Right, Hidden on small screens) -->
          <!-- flex-shrink-0 ensures it stays its fixed size on the right -->
          <div class="hidden md:block flex-shrink-0">
            <a
              href="#"
              data-modal-target="waitlist-modal"
              class="px-6 py-2 bg-strawberry-red text-white font-bold rounded-full soft-shadow cta-button hover:bg-red-500 transition duration-150"
            >
              Join Waitlist
            </a>
          </div>

          <!-- Mobile Menu Button (Stays on the far right on mobile) -->
          <div class="md:hidden">
            <button
              id="menu-button"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-xl text-prep-text hover:text-prep-red focus:outline-none focus:ring-2 focus:ring-inset focus:ring-prep-red transition duration-150"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed (Hamburger) -->
              <svg
                id="menu-icon-closed"
                class="h-8 w-8 block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!-- Icon when menu is open (Close X) -->
              <svg
                id="menu-icon-open"
                class="h-8 w-8 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Panel (Slides out from the right side) -->
      <div
        id="mobile-menu"
        class="mobile-menu fixed inset-y-0 right-0 w-3/4 max-w-sm bg-white z-40 shadow-2xl md:hidden"
      >
        <div class="pt-6 pb-3 space-y-2 text-center bg-white h-screen">
          <a
            href="#how-it-works"
            class="block px-4 py-3 text-lg font-medium text-prep-text menu-link hover:text-strawberry-red transition duration-150"
            >How It Works</a
          >
          <a
            href="#problem"
            class="block px-4 py-3 text-lg font-medium text-prep-text menu-link hover:text-strawberry-red transition duration-150"
            >Why We Exist</a
          >
          <a
            href="#founders"
            class="block px-4 py-3 text-lg font-medium text-prep-text menu-link hover:text-strawberry-red transition duration-150"
            >Founder</a
          >
          <div class="p-4">
            <a
              href="#"
              data-modal-target="waitlist-modal"
              class="menu-link block w-full px-6 py-3 rounded-full text-white bg-strawberry-red cta-button soft-shadow text-center hover:bg-red-500 font-bold text-lg transition duration-150"
              >Join Waitlist</a
            >
          </div>
        </div>
      </div>

      <!-- Overlay to close menu when clicking outside (hidden by default) -->
      <div
        id="menu-overlay"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
      ></div>
    </header>
</body>
</html>
